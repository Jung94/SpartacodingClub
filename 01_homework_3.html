<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- googleFont -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <title>스파르타코딩클럽 | 부트스트랩 연습하기</title>
    <style>
        * {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .wrap {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .item-img {
            width: 400px;
            height: 630px;
            border: solid 1px rgba(0, 0, 0, 0.5);
            border-radius: 6px;

            background-image: url(https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/fbe92288154779.5dcd7de2b5c05.png);
            background-position: center;
            background-size: cover;

            margin-right: 6px;
        }

        .item-info {
            border: solid 1px rgba(0, 0, 0, 0.1);
            border-radius: 6px;
            width: 400px;
            height: 630px;
            margin-left: 6px;
            padding: 1.6rem;
            overflow: auto;
        }

        .item-desc {
            margin-bottom: 1.6rem;
        }
        .item-desc h1 {
            font-size: 2rem;
            font-weight: bold;
            margin: 0 0 16px 0;
        }

        .item-desc span {
            font-size: 0.8rem;
            font-weight: 500;
        }

        .item-desc p {
            font-size: 0.85rem;
            font-weight: smaller;
            word-break: break-all;
            word-wrap: break-word;
        }

        .order-info .form-group {
            margin: 0 0 10px 0;
        }

        .order-info .form-group label {
            font-size: .8rem;
        }

        #order {
            width: 200px;
            height: 40px;
            margin: auto;
            display: block;
            margin-top: 1.2rem;
        }

        .rate {
            color: cadetblue;
        }

    </style>
    <script>
        $(document).ready(function(){
            get_rate() 
        }); 

        function get_rate() {
            $.ajax({
                type: "GET",
                url: "https://api.manana.kr/exchange/rate.json",
                data: {},
                success: function (response) {
                    let rate = response[1]['rate'];
                    $('#rate').text(rate);
                }
            })
        }

        function order() {
            alert('Order Completed.');
        }
    </script>
</head>

<body>
    <div class="wrap">
        <div class="item-img"></div>
        <div class="item-info">
            <div class="item-desc">
                <h1>AirPods Pro <span> 329,000원/개</span> <span class="rate" id="rate"></span></h1>
                <p>Apple M1 칩은 13형 MacBook Pro에 믿을 수 없을 만큼의 속도와 파워를 선사합니다. 최대 2.8배 향상된 CPU 성능, 최대 11배
                    빨라진 머신 러닝 성능을 구현하는 최첨단 Neural Engine, 여기에 20시간 지속되는 Mac 사상 가장 오래가는 배터리까지. 외장은 Apple의 가장
                    사랑받는 프로용 노트북 그대로, 하지만 그 능력은 한 차원 더 높아졌습니다.</p>
            </div>
            <div class="order-info">
                <div class="form-group">
                    <label for="exampleFormControlInput1">주문자 이름</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">수량</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">주소</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">전화번호</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="">
                </div>
                <button onclick="order()" id="order" type="button" class="btn btn-primary">주문하기</button>
            </div>
        </div>
    </div>
</body>

</html>
