<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object</title>
</head>
<body>
    <script>
        let li = ['a','b','c','d'];
            li.push('eeeee', 'zzzz'); //끝지점에 추가
            li.unshift('efef','ggr') //시작지점에 추가
            li.splice(1,0,'oo');
            document.write(li);
        
        var grades = {'a':10, 'b':40, 'c':45};
        for(key in grades) {
            document.write(<li>grades[key]</li>);
        }
    </script>
</body>
</html>
